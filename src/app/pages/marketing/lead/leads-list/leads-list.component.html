<div class="mat-elevation-z8">

  <div class="prl15 pt10">
    <h3 class="mat-h3">Listado de leads</h3>

    <div class="header-container">
      <div class="search-bar">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput [formControl]="formControl" />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <div class="action-buttons">
        <button mat-fab color="primary" matTooltip="Descargar reporte">
          <mat-icon>cloud_download</mat-icon>
        </button>

        <button mat-fab color="primary" (click)="agregar()" matTooltip="Agregar lead">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

  </div>

  <div class="spinner-container" *ngIf="dataSource.cargando$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <div class="responsive-table">
    <table mat-table matTableExporter [dataSource]="dataSource"
      matSort>

      <ng-container matColumnDef="accountName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuenta </th>
        <td mat-cell *matCellDef="let element"> {{element.accountName}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="salesAgentName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Asesor comercial </th>
        <td mat-cell *matCellDef="let element"> {{element.salesAgentName}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de creaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'dd/MM/yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editar(row)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="eliminar(row)" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>

</div>
