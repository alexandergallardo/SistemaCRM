<div class="parent">
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
      <mat-form-field class="full-width">
        <mat-label>Empresa</mat-label>
        <input matInput formControlName="schema" placeholder="Empresa" autocomplete="off" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="email" placeholder="Usuario" autocomplete="off" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Contraseña</mat-label>
        <div class="password-toggle">
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Contraseña" autocomplete="new-password" required>
          <button type="button" class="password-toggle-btn" (click)="hide = !hide">{{hide ? 'Mostrar' : 'Ocultar'}}</button>
        </div>
      </mat-form-field>
      <button mat-raised-button color="primary" class="full-width" type="submit">Ingresar</button>
    </form>
  </div>
</div>
