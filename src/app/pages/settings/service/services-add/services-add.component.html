<mat-card class="card-emergente">
  <mat-toolbar color="primary">
    Nuevo servicio
    <span class="espacio"> </span>
    <button mat-icon-button type="button" (click)="cerrarVentana()">
      <mat-icon> close </mat-icon>
    </button>
  </mat-toolbar>

  <form [formGroup]="serviceForm" autocomplete="off">
    <div class="spinner-container-emergente" *ngIf="cargando$ | async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-card-content>
      <mat-grid-list cols="1" rowHeight="70px">
        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name"/>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field class="columnas-1">
            <mat-label>Unidad de medida</mat-label>
            <input matInput formControlName="measurementUnit"/>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </form>

  <mat-card-actions>
    <button
      mat-raised-button
      type="button"
      color="primary"
      [disabled]="serviceForm.invalid || (cargando$ | async)"
      (click)="guardar()"
      >
      Guardar
    </button>
  </mat-card-actions>
</mat-card>
