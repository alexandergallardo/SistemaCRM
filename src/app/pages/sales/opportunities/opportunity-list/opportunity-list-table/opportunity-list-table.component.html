  <div class="responsive-table">
    <table mat-table matTableExporter [dataSource]="oportunidades"
      matSort>

      <ng-container matColumnDef="accountName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuenta </th>
        <td mat-cell *matCellDef="let element"> {{element.accountName}} </td>
      </ng-container>

      <ng-container matColumnDef="personName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contacto </th>
        <td mat-cell *matCellDef="let element"> {{element.personName}} </td>
      </ng-container>

      <ng-container matColumnDef="serviceName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Servicio </th>
        <td mat-cell *matCellDef="let element"> {{element.serviceName}} </td>
      </ng-container>

      <ng-container matColumnDef="baseAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto base </th>
        <td mat-cell *matCellDef="let element"> {{ element.currency }} {{element.baseAmount | number:''}} </td>
      </ng-container>

      <ng-container matColumnDef="probability">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Probabilidad </th>
        <td mat-cell *matCellDef="let element"> {{element.probability}} </td>
      </ng-container>

      <ng-container matColumnDef="salesStageName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Etapa </th>
        <td mat-cell *matCellDef="let element"> {{element.salesStageName}} </td>
      </ng-container>

      <ng-container matColumnDef="salesAgentName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Asesor comercial </th>
        <td mat-cell *matCellDef="let element"> {{element.salesAgentName}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <mat-paginator
   [pageSizeOptions]="[20, 50, 100]" 
   showFirstLastButtons
   [length]="oportunidades.length"
   [pageSize]="20"
   ></mat-paginator>
