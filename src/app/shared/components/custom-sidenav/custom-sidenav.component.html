<div class="sidenav-header">
  <img [width]="profilePicSize()" [height]="profilePicSize()" src="/assets/perfil.png">
  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()" *ngIf="usuarioActual">
    <h2> {{usuarioActual.rolName}} </h2>
    <p> {{usuarioActual.name}} </p>
  </div>
</div>

<mat-nav-list>
  @for (item of menuItems(); track item.label) {
    <app-menu-item [item]="item" [collapsed]="sideNavCollapsed()"/>
  }
  
</mat-nav-list>
